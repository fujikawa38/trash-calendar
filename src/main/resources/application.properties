spring.application.name=trash-calendar

spring.datasource.url=jdbc:mysql://localhost:3306/trash_calendar?serverTimezone=UTC&useSSL=false&useMysqlMetadata=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring.sql.init.mode=always

#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG

#spring.datasource.hikari.maximum-pool-size=10

spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.poolName=HikariPool-1